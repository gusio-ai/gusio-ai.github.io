<DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Channel-KerajinanKU</title>
  <link rel="stylesheet" type="text/css" href="../../../../public/css/templates/channel.css">

  <script>
function includeHeader() {
  var z, i, elmnt, file, xhttp;
  /* Loop through a collection of all HTML elements: */
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain atrribute:*/
    file = elmnt.getAttribute("mj-include-header");
    if (file) {
      /* Make an HTTP request using the attribute value as the file name: */
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /* Remove the attribute, and call this function once more: */
          elmnt.removeAttribute("mj-include-header");
          includeHeader();
        }
      }
      xhttp.open("GET", file, true);
      xhttp.send();
      /* Exit the function: */
      return;
    }
  }
}
</script>
<script>
function includeFooter() {
  var z, i, elmnt, file, xhttp;

  z = document.getElementsByTagName("*");

        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}

          /* Remove the attribute, and call this function once more: */
          elmnt.removeAttribute("mj-include-footer");
          includeFooter();
        }
      }
      xhttp.open("GET", file, true);
      xhttp.send();
      /* Exit the function: */
      return;
    }
  }
}
</script>
</head>

<body>

<div mj-include-footer="../../assets/template/footer/footer.html"></div>

<script>

</html>
